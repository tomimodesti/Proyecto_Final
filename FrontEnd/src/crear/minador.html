<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crear minador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <form>
        <div class="row mb-3">
            <label for="tipo-Cripto" class="col-sm-2 col-form-label">Tipo de Cripto:</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="tipo-Cripto">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputUserName" class="col-sm-2 col-form-label">Nombre del minador</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputUserName">
            </div>
        </div>
       
      <button type="submit" class="btn btn-primary">Crear minador</button>
    </form>
</body>
</html>
