<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Inicio de sesion</title>
    <script src="js/iniciarSesion.js"></script>
</head>

<body>
    <h1>
        Inicia sesion para minar!
    </h1> 

    <form id="loginForm">
        <div class="row mb-3">
            <label for="inputNombreUsuario" class="col-sm-2 col-form-label">Nombre de usuario</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputNombreUsuario" required>
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
              <input type="password" class="form-control" id="inputPassword3" required>
            </div>
         </div>
      <button type="submit" class="btn btn-primary">Iniciar sesion</button>
    </form>

    <footer>
    </footer>
</body>
